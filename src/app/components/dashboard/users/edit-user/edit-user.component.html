<form [formGroup]="form">
  <div class="tui-col_12">
    <h3 tuiTitle="m">
      Edit User
      <p tuiSubtitle>Edit user information and update access methods</p>
    </h3>
    <div class="tui-space_top-5 tui-space_bottom-5">
      <div class="tui-form__row">
        <p>
          <tui-input id="firstName" formControlName="firstName">
            First Name
          </tui-input>
        </p>
      </div>

      <div class="tui-form__row">
        <p>
          <tui-input id="lastName" formControlName="lastName">
            Last Name
          </tui-input>
        </p>
      </div>

      <div class="tui-form__row">
        <p>
          <tui-input id="email" formControlName="email"> Email </tui-input>
        </p>
      </div>

      <div class="tui-form__row">
        <p>
          <tui-input-password id="password" formControlName="password">
            New Password
          </tui-input-password>
        </p>
      </div>
    </div>
    <button
      tuiButton
      (click)="submit()"
      type="button"
      size="m"
      appearance="primary"
    >
      Edit User
    </button>
  </div>
</form>
