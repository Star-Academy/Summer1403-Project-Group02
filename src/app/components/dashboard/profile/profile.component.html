<div tuiCardLarge id="profile-card" tuiSurface="elevated">
  <div tuiCardLarge tuiTheme="dark" id="bg-user"></div>

  <div id="card-up">
    <tui-avatar id="avatar" size="xxl" src="{{ name | avatarText }}" />

    <!-- name username -->
    <h2 tuiTitle="m">
      {{ name | titlecase }}
      <div tuiSubtitle>{{ username | username }}</div>
    </h2>
  </div>
</div>
